<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                <p><p:button outcome="signup" value="Sign Up"></p:button></p>
                <p><p:button outcome="login" value="Login"></p:button></p>
                <p><p:button outcome="lab4" value="Lab 4"></p:button></p>
            </ui:define>

            <ui:define name="content">
                <div style="position:fixed;left: 500px">
                    <p>Please enter a text:</p>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputTextarea 
                                id="text"
                                rows="6" 
                                cols="33" 
                                value="#{protected.text}"
                                title="Enter any text"/>
                            <p>
                                <p:commandButton value="Send" 
                                                 actionListener="#{protected.inputText}" 
                                                 style="width:100px"/>
                            </p>
                        </h:panelGrid>              
                    </h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="width:325px"/>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                <p><p:button outcome="signup" value="Sign Up"></p:button></p>
                <p><p:button outcome="login" value="Login"></p:button></p>
            </ui:define>

            <ui:define name="content">
                <div style="position: fixed;left: 500px">
                    <h2>Login</h2>
                    <p><h:outputText  
                            style="color:royalblue; font-size: large; font-weight: bold" 
                            id="topMessage" 
                            value="#{loginControl.topMessage}"/></p>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" 
                                         value="#{loginControl.email}"
                                         validatorMessage="Invalid Email format"
                                         label="email" 
                                         required="true" 
                                         requiredMessage="An Email is required" 
                                         title="Enter your email (e.g. xxx@xxx.xxx)"
                                         maxlength="30"
                                         size="30">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                <p:ajax event="keyup" update="emailMsg"/>
                            </p:inputText>
                            <p:message id="emailMsg" for="email"/>

                            <p:outputLabel for="password" value="Password:" />
                            <p:password id="password" 
                                        value="#{loginControl.password}" 
                                        promptLabel="Enter Password"
                                        required="true" 
                                        requiredMessage="A password is required" 
                                        size="30"
                                        maxlength="10"
                                        label="password" />
                            <p>
                                <p:commandButton value="Reset" 
                                                 type="reset" 
                                                 style="width:100px;float:right"/>
                                <p:commandButton value="Login" 
                                                 action="#{loginControl.login}" 
                                                 style="width:100px;float:right"/>
                            </p>
                        </h:panelGrid>
                        <h:messages styleClass="errorMessage" globalOnly="true"/>
                        <p><h:outputText  
                                style="color:red; font-size: large; font-weight: bold" 
                                id="error" 
                                value="#{loginControl.errorMessage}"/></p>               
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
